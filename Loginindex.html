<!DOCTYPE html>
<html>
 <head>
 <title>Login Page</title>
 <style>
  body{
  margin:0;
  padding: 0;
  background-color:rgb(230,236,240);
  font-family:sans-serif;
  background-image: url("https://www.digitalplatforms.co.za/wp-content/uploads/2015/11/Website-Design-Background.jpg");
  background-repeat: no-repeat;
  background-size: cover; 
}
.loginbox{
 width:350px;
 height:420px;
 background:black;
 color:white;
 top:50%;
 left:50%;
 position: absolute;
 transform: translate(-50%,-50%);
 box-sizing:border-box;
 padding:70px 30px;
}
.pics{
 width:150px;
height:150px;
border-radius:25%;
position:absolute;
top:-75px;
left:29%;
}
h1{
margin:0;
padding:0 0 20 px;
text-align: center;
font-size:22px;
}
.loginbox input{
width:100%;
margin-bottom:20px;
}
.loginbox input[type="text"],
input[type="password"] {
 border:none;
border-bottom:1px solid white;
background: transparent;
outline:none;
height:40px;
color:white;
font-size:18px;
}
.logbox input[type="submit"]{
border: none;
outline:none;
height: 40px;
background:red;
color:white;
font-size:18px;
border-radius:20px;
}
.loginbox input[type="submit"]:hover{
cursor:pointer;
background:#ffc107;
color:#000;
}
.loginbox a{
text-decoration:none;
font-size:12px;
line-height:20px;
color:darkgrey;
}
.loginbox a:hover{
color:#ffc107;
}
</style>
<body >
	<form name="sform" onsubmit="return validateform()" action="https://gk1925.github.io/Login-and-Register/Register.html" method="post">
<div class="loginbox">
<img src="employee.jpg" class="pics">
<h1> Login Here</h1>

 <p>Username</p>
<input type="text" name="uid" placeholder="Enter Username" >
 <p>Password</p>
<input type="Password" name="pswd" placeholder="Enter Password">
 <input type="submit" name="" value="Login"><br>
 

</div>
	</form>
 <script>
function validateform() {
		var k = document.forms["sform"]["uid"].value;
		var p = document.forms["sform"]["pswd"].value;
		if (k == "") {
			alert("User name must be filled out");
			return false;
		}
		if (p == "") {
			alert("Please Enter your Password");
			return false;
		}
	}
</script>
</body>
</head>
</html>
